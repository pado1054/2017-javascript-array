<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function calculate(arr) {
          var result = 0;

          for(var i=0; i<arr.lenght; i++ ){
            if(i = 0){
                result = arr[i];
                continue;
            }
            if(isNaN(arr[i])){
            switch (arr[i])
            {
                case '+':
                        result += arr[i + 1];
                        i++;
                        break;
                case '-':
                        result -= arr[i + 1];
                        i++;
                        break;
                case '*':
                        result *= arr[i + 1];
                        i++;
                        break;
                case '/':
                        result /= arr[i + 1];
                        i++;
                        break;
                default:
                        break;
            }
            }
          }
          return result;
        }

        expect(calculate([1, '+', 2]), 3);
        expect(calculate([1, '-', 2]), -1);
        expect(calculate([1, '*', 2]), 2);
        expect(calculate([1, '+', 2, '+', 3]), 6);
        expect(calculate([1, '*', 2, '+', 3, '*', 10]), 50);
        expect(calculate([10, '-', 10, '*', 3, '+', 10, '-', 10]), 0);
        expect(calculate([5, '*', 5, '*', 10, '+', 100, '-', 300]), 50);

        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>
<body>
</body>
</html>
