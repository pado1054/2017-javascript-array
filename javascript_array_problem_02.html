<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function check_string() {
          var boo = 0;
          var start=0
          var end= 0;
          for(var i=0;arguments[0].lenght; i++){
              console.log(arguments[i].charAt(i));
              if(arguments[0].charAt(i) == '(')
                  start = start + 1 
              else 
                  end = end + 1 
          }
                
          if(start == end){
              return true;
          }else{
              return false;
          }
        }

        expect(check_string('(())())'), false);
        expect(check_string('(((()())()'), false);
        expect(check_string('(()())((()))'), true);
        expect(check_string('((()()(()))(((())))()'), false);
        expect(check_string('()()()()(()()())()'), true);
        expect(check_string('(()((())()('), false);

        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>
